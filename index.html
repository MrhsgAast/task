<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="id2" type="text">
    <button onclick="x()">Submit</button>
    <p id="id"></p>
    <script>

        function x(){
            const mesg = document.getElementById("id");
            mesg.innerHTML = "";
            let value = document.getElementById("id2").value.trim();

            try {
                if (value === "") throw "Empty";
                if (isNaN(value)) throw "Not a number";
                value = Number(value);
                if (value > 5) throw "High Value";
                if (value < 5) throw "Low Value";
                mesg.innerHTML = "The Input = " + value;
            } catch (err) {
                mesg.innerHTML = "The Input = " + err;
                return;
            }
        }

    </script>
</body>
</html>
